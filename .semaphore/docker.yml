version: v1.0
name: Fiaas-deploy-daemon docker build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Docker Build"
    task:
      secrets:
      - name: fdd-github
      - name: docker
      jobs:
      - name: Docker build
        commands:
          # install docker-machine-driver-kvm2
          - curl -LO https://github.com/kubernetes/minikube/releases/download/v1.0.1/docker-machine-driver-kvm2
          - curl -LO https://github.com/kubernetes/minikube/releases/download/v1.0.1/docker-machine-driver-kvm2.sha256
          - sha256sum --check - <<< "$(cat docker-machine-driver-kvm2.sha256)  docker-machine-driver-kvm2"
          - sudo install docker-machine-driver-kvm2 /usr/local/bin/
          # install minikube
          - curl -LO https://storage.googleapis.com/minikube/releases/v1.0.1/minikube-linux-amd64
          - curl -LO https://storage.googleapis.com/minikube/releases/v1.0.1/minikube-linux-amd64.sha256
          - sha256sum --check - <<< "$(cat minikube-linux-amd64.sha256)  minikube-linux-amd64"
          - sudo install minikube-linux-amd64 /usr/local/bin/minikube
          - minikube config set vm-driver kvm2
          # CI build
          - checkout
          - echo "Docker build..."
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - ./gradlew integrationTest
          - output=$(./gradlew publishImage publishLatestImage)
          - version=$((grep "Successfully tagged fiaas/fiaas-deploy-daemon" <<< $output) | sed -e 's/Successfully tagged fiaas\/fiaas-deploy-daemon://g')
          - echo $version > version
          - export version
          - ./bin/upload_release_channel.sh
          - cache store $SEMAPHORE_PROJECT_NAME-$SEMAPHORE_WORKFLOW_ID-metadata ./release_channel.json
          - cache store $SEMAPHORE_PROJECT_NAME-SEMAPHORE_WORKFLOW_ID-version version
          - echo "done"

promotions:
  - name: Promote latest
    pipeline_file: latest.yml
    auto_promote_on:
      - result: passed
  - name: Promote stable
    pipeline_file: stable.yml

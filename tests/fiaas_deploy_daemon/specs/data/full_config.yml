---
replicas: 2
admin_access: read-write
has_secrets: true
resources:
  limits:
    cpu: 1
    memory: 1
  requests:
    cpu: 2
    memory: 2
services:
  - type: https
    exposed_port: 5000
    service_port: 8080
    ingress: /ingress
    readiness: /ingress/smoketest
    liveness: /ingress/health
    probe_delay: 100

---
version: 2
namespace: test
admin_access: true
has_secrets: true
replicas: 20
host: some.host.no
prometheus:
  enabled: true
  port: prom_port
  path: /prometheus
resources:
  limits:
    memory: 128Mi
    cpu: 100m
  requests:
    memory: 64Mi
    cpu: 50m
ports:
  - protocol: http
    name: prom_port
    port: 8080
    target_port: 5000
    path: /
healthchecks:
  liveness:
    http:
      path: /liveness
      port: 1111
      http_headers:
        key: value
    initial_delay_seconds: 100
    period_seconds: 100
    success_threshold: 10
    timeout_seconds: 10
  readiness:
    http:
      path: /readiness
      port: 2222
      http_headers:
        key2: value2
    initial_delay_seconds: 20
    period_seconds: 20
    success_threshold: 2
    timeout_seconds: 2

---
version: 3
replicas:
  minimum: 2
  maximum: 2
  cpu_threshold_percentage: 50
ingress:
  - host:
    paths:
    - path: /
      port: http
healthchecks:
  liveness:
    tcp:
      port: 1111
  readiness:
    tcp:
      port: 2222
metrics:
  prometheus:
    enabled: true
    port: http
    path: /internal-backstage/prometheus

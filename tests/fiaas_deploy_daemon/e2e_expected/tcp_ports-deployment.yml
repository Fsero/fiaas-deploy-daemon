apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: v2-data-examples-tcp-ports
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
  name: v2-data-examples-tcp-ports
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: v2-data-examples-tcp-ports
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: v2-data-examples-tcp-ports
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
      name: v2-data-examples-tcp-ports
      namespace: default
    spec:
      automountServiceAccountToken: false
      containers:
      - command: []
        env:
        - name: ARTIFACT_NAME
          value: v2-data-examples-tcp-ports
        - name: LOG_STDOUT
          value: "true"
        - name: VERSION
          value: VERSION
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: LOG_FORMAT
          value: json
        - name: IMAGE
          value: IMAGE
        - name: FINN_ENV
          value: test
        - name: FIAAS_REQUESTS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-tcp-ports
              resource: requests.cpu
              divisor: "1"
        - name: FIAAS_REQUESTS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-tcp-ports
              resource: requests.memory
              divisor: "1"
        - name: FIAAS_LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-tcp-ports
              resource: limits.cpu
              divisor: "1"
        - name: FIAAS_LIMITS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-tcp-ports
              resource: limits.memory
              divisor: "1"
        - name: FIAAS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
              apiVersion: "v1"
        - name: FIAAS_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
              apiVersion: "v1"
        envFrom:
        - configMapRef:
            name: v2-data-examples-tcp-ports
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          tcpSocket:
            port: main-port
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: v2-data-examples-tcp-ports
        ports:
        - containerPort: 5000
          name: main-port
          protocol: TCP
        - containerPort: 5001
          name: prom-port
          protocol: TCP
        - containerPort: 7000
          name: thrift-port
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          tcpSocket:
            port: main-port
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: v2-data-examples-tcp-ports-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: v2-data-examples-tcp-ports-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: v2-data-examples-tcp-ports-secret
        secret:
          defaultMode: 420
          optional: true
          secretName: v2-data-examples-tcp-ports
      - configMap:
          defaultMode: 420
          name: v2-data-examples-tcp-ports
          optional: true
        name: v2-data-examples-tcp-ports-config
      - name: tmp
      initContainers: []
      imagePullSecrets: []

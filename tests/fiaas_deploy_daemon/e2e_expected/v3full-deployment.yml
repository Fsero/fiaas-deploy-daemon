apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    m: "n"
    o: p
  labels:
    a: b
    app: v3-data-examples-full
    c: d
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
  name: v3-data-examples-full
  namespace: default
spec:
  replicas: 20
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: v3-data-examples-full
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /prometheus-metrics-here
        prometheus.io/port: "31337"
        prometheus.io/scrape: "true"
      labels:
        app: v3-data-examples-full
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
      name: v3-data-examples-full
      namespace: default
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: ARTIFACT_NAME
          value: v3-data-examples-full
        - name: LOG_STDOUT
          value: "true"
        - name: VERSION
          value: VERSION
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: LOG_FORMAT
          value: json
        - name: IMAGE
          value: IMAGE
        - name: FINN_ENV
          value: test
        envFrom:
        - configMapRef:
            name: v3-data-examples-full
            optional: true
        - secretRef:
            name: v3-data-examples-full
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            httpHeaders:
            - name: X-Custom-Header
              value: liveness-stuff
            path: /health
            port: a
            scheme: HTTP
            httpHeaders:
            - name: X-Custom-Header
              value: liveness-stuff
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: v3-data-examples-full
        ports:
        - containerPort: 31337
          name: a
          protocol: TCP
        - containerPort: 31338
          name: b
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: b
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: v3-data-examples-full-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: v3-data-examples-full-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: v3-data-examples-full-secret
        secret:
          defaultMode: 420
          optional: true
          secretName: v3-data-examples-full
      - configMap:
          defaultMode: 420
          name: v3-data-examples-full
          optional: true
        name: v3-data-examples-full-config
      - name: tmp
      initContainers: []
      imagePullSecrets: []

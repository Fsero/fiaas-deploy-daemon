apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: v3-data-examples-multiple-hosts-multiple-paths
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
  name: v3-data-examples-multiple-hosts-multiple-paths
  namespace: default
spec:
  replicas: 5
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: v3-data-examples-multiple-hosts-multiple-paths
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /_/metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: v3-data-examples-multiple-hosts-multiple-paths
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
      name: v3-data-examples-multiple-hosts-multiple-paths
      namespace: default
    spec:
      automountServiceAccountToken: false
      containers:
      - env:
        - name: ARTIFACT_NAME
          value: v3-data-examples-multiple-hosts-multiple-paths
        - name: LOG_STDOUT
          value: "true"
        - name: VERSION
          value: VERSION
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: LOG_FORMAT
          value: json
        - name: IMAGE
          value: IMAGE
        - name: FINN_ENV
          value: test
        envFrom:
        - configMapRef:
            name: v3-data-examples-multiple-hosts-multiple-paths
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /_/health
            port: http
            scheme: HTTP
            httpHeaders: []
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: v3-data-examples-multiple-hosts-multiple-paths
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /_/ready
            port: http
            scheme: HTTP
            httpHeaders: []
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: v3-data-examples-multiple-hosts-multiple-paths-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: v3-data-examples-multiple-hosts-multiple-paths-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: v3-data-examples-multiple-hosts-multiple-paths-secret
        secret:
          defaultMode: 420
          optional: true
          secretName: v3-data-examples-multiple-hosts-multiple-paths
      - configMap:
          defaultMode: 420
          name: v3-data-examples-multiple-hosts-multiple-paths
          optional: true
        name: v3-data-examples-multiple-hosts-multiple-paths-config
      - name: tmp
      initContainers: []
      imagePullSecrets: []

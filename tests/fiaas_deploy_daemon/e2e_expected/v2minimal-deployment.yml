apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: data-v2minimal
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
  name: data-v2minimal
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: data-v2minimal
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /internal-backstage/prometheus
        prometheus.io/port: "80"
        prometheus.io/scrape: "true"
      labels:
        app: data-v2minimal
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
      name: data-v2minimal
      namespace: default
    spec:
      automountServiceAccountToken: false
      containers:
      - env:
        - name: ARTIFACT_NAME
          value: data-v2minimal
        - name: LOG_STDOUT
          value: "true"
        - name: VERSION
          value: VERSION
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: LOG_FORMAT
          value: json
        - name: IMAGE
          value: IMAGE
        - name: FINN_ENV
          value: test
        envFrom:
        - configMapRef:
            name: data-v2minimal
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: data-v2minimal
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: data-v2minimal-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: data-v2minimal-config
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: data-v2minimal-secret
        secret:
          defaultMode: 420
          optional: true
          secretName: data-v2minimal
      - configMap:
          defaultMode: 420
          name: data-v2minimal
          optional: true
        name: data-v2minimal-config

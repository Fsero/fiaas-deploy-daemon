language: finnbuild
script:
  - run_finnbuild
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then bin/install && bin/deploy ; fi

after_failure:
  - reports-publisher

after_success:
  - reports-publisher

notifications:
  webhooks:
    - https://devhose.spt-engprod-pro.schibsted.io/devhose/travis
env:
  global:
    - DOCKER_IMAGE="containers.schibsted.io/finntech/fiaas-deploy-daemon"
    - HELM_VERSION="v2.5.1"
    - K8S_VERSION="1.6.2"
    - K8S_HOST="https://schip.cre-pro.schibsted.io"
    - K8S_NAMESPACE="delivery-pro"
    - secure: "" # K8S_TOKEN
